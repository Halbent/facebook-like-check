<!DOCTYPE html>
<html>
    <head>
        <title>Facebook like check by Davidson Fellipe</title>
        <meta name="description" content="check the amount of likes and shares on facebook of a set of URLs or a sitemap.">

        <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|PT+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="c/all_min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Open Graph -->
        <meta property="og:title" content="Facebook like check by Davidson Fellipe">
        <meta property="og:site_name" content="Davidson Fellipe">
        <meta property="og:url" content="http://fellipe.com/apps/facebook-like-check/">
        <meta property="og:image" content="http://fellipe.com/apps/facebook-like-check/i/opengraph.png">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Facebook like check - check the amount of likes and shares on facebook of a set of URLs or a sitemap.">
        <meta property="fb:app_id" content="337306756343400">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="wrapper">

            <h1 class="header">
                <span class="logo">facebook like check</span>
                <span class="tool">check the amount of likes and shares on facebook of a set of URLs or a sitemap.</span>
                <div class="fb-likes">
                    <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.fellipe.com%2Fapps%2Ffacebook-like-check%2F&amp;send=false&amp;layout=standard&amp;width=450&amp;show_faces=true&amp;action=like&amp;colorscheme=light&amp;font=arial&amp;height=25" scrolling="no" frameborder="0" class="fb-likes" allowTransparency="true"></iframe><br>
                </div>
                <div class="gplus">
                    <g:plusone size="small" href="http://www.fellipe.com/apps/facebook-like-check/"></g:plusone>
                </div>
                <div class="tweet">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://fellipe.com/apps/facebook-like-check/" data-count="horizontal">Tweet</a>
                </div>
            </h1>

            <div class="container tabs">
                <ul class="tabs-groups">
                    <li class="tab tab-urls tab-active" rel=".content-urls">input urls</li>
                    <li class="tab tab-sitemap" rel=".content-sitemap">input sitemap</li>
                </ul>
                <div class="content content-urls content-active">
                    <textarea id="urls" class="textarea" rows="10" cols="124">http://www.arrobazona.com/carros-mais-caros-brasil-lucro/
http://www.arrobazona.com/rua-mais-bonita-do-mundo/
http://www.arrobazona.com/fantasias-curiosas-do-carnaval/
http://www.arrobazona.com/bebedouro-de-coca-cola/
http://www.arrobazona.com/dicas-dormir-cedo-ou-rapido/
http://www.arrobazona.com/os-paises-ateus-sao-os-mais-pacificos/
http://www.arrobazona.com/70-artes-em-papel/
</textarea>
                    <span class="helper">enter only one url per line - max 500 urls</span>
                    <button id="get-info" class="button">submit</button>
                </div>
                <div class="content content-sitemap">
                    <input class="input sitemap-input">
                    <span class="helper">enter url of your sitemap</span>
                    <button class="button get-info-by-sitemap">submit</button>
                </div>
            </div>

            <div id="result">
            </div>

            <div class="loading">
            </div>

            <span class="fork-me">→ fork me on <a href="https://github.com/davidsonfellipe/facebook-like-check">github</a> →
                developed by <a href="http://fellipe.com">davidson fellipe</a> / <a href="http://twitter.com/davidsonfellipe">twitter</a>
            </span>
        </div>
        <script src="j/all_min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-2123552-1']);
            _gaq.push(['_trackPageview']);

            (function() {

                var ga = document.createElement('script');
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

                ga.setAttribute('async', 'true');
                document.documentElement.firstChild.appendChild(ga);

            })();
        </script>
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

        <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    </body>
</html>
