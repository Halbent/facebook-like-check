<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>facebook like check</title>
        <link rel="stylesheet" href="all_min.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="wrapper">
            
            <h1 class="header"><span class="logo">facebook like check</span> <span class="tool">check the number of likes and shares a set of URLs or a sitemap.</span></h1>
                            <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.fellipe.com%2Fapps%2Ffacebook-like-check%2F&amp;send=false&amp;layout=standard&amp;width=450&amp;show_faces=true&amp;action=like&amp;colorscheme=light&amp;font=arial&amp;height=25" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100%; height:25px;" allowTransparency="true"></iframe>
            <div class="container tabs">  
                <ul class="tabs-groups">  
                    <li class="tab tab-urls tab-active" rel=".content-urls">urls</li>  
                    <li class="tab tab-sitemap" rel=".content-sitemap">sitemap</li>
                </ul>
                <div class="content content-urls content-active">  
                    <textarea id="urls">http://www.arrobazona.com/carros-mais-caros-brasil-lucro/
http://www.arrobazona.com/rua-mais-bonita-do-mundo/
http://www.arrobazona.com/fantasias-curiosas-do-carnaval/
http://www.arrobazona.com/bebedouro-de-coca-cola/
http://www.arrobazona.com/dicas-dormir-cedo-ou-rapido/
http://www.arrobazona.com/os-paises-ateus-sao-os-mais-pacificos/
http://www.arrobazona.com/70-artes-em-papel/
</textarea>
                    <span class="helper">enter only one url per line</span>
                    <button id="get-info">submit</button>
                </div>  
                <div class="content content-sitemap">  
                    <input class="sitemap-input">
                    <span class="helper">enter url of your sitemap</span>
                    <button class="get-info-by-sitemap">submit</button>
                </div>  
            </div>
            
            <div id="result">
            </div>
            <span class="fork-me">fork me on <a href="https://github.com/davidsonfellipe/facebook-like-check">github</a></span>
        </div>
        <script src="all_min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-2123552-1']);
            _gaq.push(['_trackPageview']);

            (function() {

                var ga = document.createElement('script');
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

                ga.setAttribute('async', 'true');
                document.documentElement.firstChild.appendChild(ga);

            })();
        </script>
    </body>
</html>
